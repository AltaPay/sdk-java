upload:
  image: $CI_REGISTRY/$DOCKER_IMAGE_NAMESPACE/rsync-buildmaster:latest
  stage: upload
  script:
    - /opt/altapay/upload.sh build/distributions/*.tgz javasdk
  only:
    - master
